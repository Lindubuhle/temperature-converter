<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .converter {
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: grey;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: grey;
        }

        #result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temperature" placeholder="Enter temperature">
            <select id="unit">
                <option value="Celsius">Celsius to Fahrenheit</option>
                <option value="Fahrenheit">Fahrenheit to Celsius</option>
            </select>
            <button onclick="convert()">Convert</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'Celsius') {
                result = (temp * 9/5) + 32;
                document.getElementById('result').innerHTML = `${temp}째C is equal to ${result.toFixed(2)}째F`;
            } else {
                result = (temp - 32) * 5/9;
                document.getElementById('result').innerHTML = `${temp}째F is equal to ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
